---
layout: default
---
<article>

			<header>
				<h1>{{ page.title }}</h1>
        <br>
        <div class="item">
          {% if page.image %}
            <img src="{{ page.image | prepend: site.baseurl }}">
          {% endif %}
        </div>
        <br>
        {% if page.image_caption %}
          <h4>{{ page.image_caption }}</h4>
          <br>
        {% endif %}
			</header>

      {{ content }}

		</article>
