<div class="head">
  {% if page.title %}
  <div id="masthead">
    <h3><a href="{{ site.baseurl | prepend: site.url}}">{{ site.title }}</a></h3>
  </div>

  {% else %}
  <div id="masthead">
    <h1><a href="https://www.thebullup.com">{{ site.title }}</a></h1>
    <div style="text-align:center; margin: 10px 0;">
      <span id="current-date" style="font-size: 16px; color: #666;">
        <!-- JavaScript로 현재 날짜 표시 -->
      </span>
    </div>
    <script>
      function updateCurrentDate() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const weekdays = ['일', '월', '화', '수', '목', '금', '토'];
        const weekday = weekdays[now.getDay()];
        
        const dateString = `${year}년 ${month}월 ${day}일 ${weekday}요일`;
        document.getElementById('current-date').textContent = dateString;
      }
      
      // 페이지 로드 시 현재 날짜 표시
      updateCurrentDate();
      
      // 매일 자정에 날짜 업데이트 (선택사항)
      const now = new Date();
      const tomorrow = new Date(now);
      tomorrow.setDate(tomorrow.getDate() + 1);
      tomorrow.setHours(0, 0, 0, 0);
      const msUntilMidnight = tomorrow.getTime() - now.getTime();
      
      setTimeout(() => {
        updateCurrentDate();
        // 24시간마다 업데이트
        setInterval(updateCurrentDate, 24 * 60 * 60 * 1000);
      }, msUntilMidnight);
    </script>
    <div style="text-align:center; margin: 10px 0;">
      {% if site.instagram %}
      <a href="{{ site.instagram }}" target="_blank" rel="noopener noreferrer" aria-label="Instagram" class="instagram-icon" style="display: inline-block; margin-bottom: 10px;">
